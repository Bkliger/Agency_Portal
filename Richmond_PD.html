        <div class="col text-left">
          <h2>Quarterly Data Entry (Statistics)</h2>
        </div>


        <!-- Popup with a button -->
        <div class="col text-right">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Save </button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Close </button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Submit </button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Print </button>
        </div>
      </div>

    <!-- MHET  Activities -->

    <div class="container">
      <div class="row">
        <div class="col">

          <div class="row">
            <div class="col heading-border">
              <h4>MHET Activities</MHET>
              </h4>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <p class="popup-txt"># of new calls</p>
            </div>
            <div class="col">
           <input class="form-control" id="cr9aa_numnewcalls"  type="number" value="{% if recordCount > 0 %}{{myquery.results.entities[0].cr9aa_numnewcalls}} {% endif %}">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <p class="popup-txt"># of follow-up calls</p>
            </div>
            <div class="col">
           <input class="form-control" id="cr9aa_numfollowupcalls"  type="number" value="{% if recordCount > 0 %}{{myquery.results.entities[0].cr9aa_numfollowupcalls}} {% endif %}">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <p class="popup-txt"># of 5150s</p>
            </div>
            <div class="col">
             <input class="form-control" id="cr9aa_num5150s"  type="number" value="{% if recordCount > 0 %}{{myquery.results.entities[0].cr9aa_num5150s}} {% endif %}">
            </div>
          </div>
        </div>
      </div>
    </div>
